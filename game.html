<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<title>MedAire Attack of the Managers</title>
		<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="Assets/Style/game-style.css">
		<!-- jQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Game Logic -->
		<script type="text/javascript" src="Assets/Logic/logic.js"></script>
	</head>

	<body>

		<div class="container-fluid">

			<div class="row">
				<div class=" col-md-12" id="breakRoom">
				<p class="text-white mainText">Choose Your Hero!!!</p>
				</div>    
			</div>
			<div class="row" id="badGuyList">
				<div class="col-md-12 text-white mainText" id="evilManagerText">Evil Managers Waiting to Fight</div>
			</div>
	
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-2 text-right" id="selected-character-section">
					<p class="text-white mainText">Hero</p>
					<div id="Hero"></div>
				</div>
				
				<div class= "col-md-2 text-center">
				<button type="button" class="btn btn-warning align-middle font-weight-bold" id="actionButton">Get it On!</button>
				</div>
				
				<div class="col-md-2" id="action">
					<div class="character-section">
						<p class="text-white mainText">Villian</p>
						<div id="opponent"></div>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class=" col-md-4 bg-secondary" id="playByPlay"></div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<!-- <div class="col-md-1"></div> -->
				<div class="col-md-2">
					<img src="Assets/Images/Bill.jpg" alt="Bill" id="CEO">
				</div>
				<div class="col-md-10"></div>
			</div>
			
		</div>
		
		
	</body>

</html>

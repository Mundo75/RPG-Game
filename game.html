<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MedAire Attack of the Directors</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/Style/game-style.css">
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class=" col-md-12 breakRoom">
            <p class="text-white divHeading"><b id="textChooseHero">Choose Your Hero!!!</b></p>
            <p id="textWaitHere">Have a bagel while you wait to fight</p>
            </div>    
        </div>
        <div class="row bg-danger enemyArea">
            <p class="text-white divHeading"><b>Antarctica Conference Room</b></p>
            <div class="col-md-12"></div>
        </div>
        <div class="row bg-light">
            <div class="col-md-3"></div>
            <div class="col-md-3 bg-primary octagonHero">
                <p class="text-white divHeading"><b>Hero</b></p>
                <button type="button" class="btn btn-lg btn-warning text-black font-weight-bold">ATTACK</button>
            </div>
            <div class="col-md-3 bg-success octagonVillian">
                <p class="text-white divHeading"><b>Villian</b></p>
            </div>
            <div class="col-md-3 bg-warning"></div>
        </div>
    </div>
    

    

    <script src="Assets/Logic/logic.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
</body>
</html>
